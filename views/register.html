<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/public/login.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <!-- Contenido para el lado izquierdo con color #8DC5AB -->
            <h1 class="Titulo1">¡Bienvenido(a)!
                Portal Gosling</h1>
            <div class="logo-container">
                <img src="/Img/hospital.png" alt="logo Hospital">
            </div>
            <div class="hospital-info">
                <h1 class="Titulo2">Hospital Gosling</h1>
                <h1 class="Titulo3">ciudad y esperanza</h1>
            </div>
            <!-- Puedes agregar más elementos aquí -->
        </div>
        <!-- Dentro del contenedor derecho -->
<div class="right-section registration-section">
    <h2>Regístrate</h2>
    <form id="registrationForm">
        <label for="username">Nombre completo:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Télefono:</label>
        <input type="text" id="telefono" name="telefono" required>



        <label for="role">Rol:</label>
        <select id="role" name="role" required>
            <option value="" disabled selected>Rol</option>
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
        </select>

        <label for="specialty">Especialidad:</label>
        <select id="specialty" name="specialty" required>
            <option value="" disabled selected>Especialidad</option>
            <option value="cardiologia">Cardiología</option>
            <option value="dermatologia">Dermatología</option>
            <!-- Agrega más especialidades según tus necesidades -->
        </select>

        <label for="password">Contraseña:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePassword()"></span>
        </div>

        <button type="submit" onclick="registerUser()">Registrar</button>
    </form>
    <p class="link-text">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
</div>

<script src="/models/contraseña.js"></script>
<script src="/models/registro.js"></script>

</body>

</html>
