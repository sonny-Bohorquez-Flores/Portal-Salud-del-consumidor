<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/public/login.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <!-- Contenido para el lado izquierdo con color #8DC5AB -->
            <h1 class="Titulo1">¡Bienvenido(a)!
                Portal Gosling</h1>
            <div class="logo-container">
                <img src="/Img/hospital.png" alt="logo Hospital">
            </div>
            <div class="hospital-info">
                <h1 class="Titulo2">Hospital Gosling</h1>
                <h1 class="Titulo3">ciudad y esperanza</h1>
            </div>
            <!-- Puedes agregar más elementos aquí -->
        </div>
        <!-- Dentro del contenedor derecho -->
        <div class="right-section">
            <h2>Ingresa tus datos</h2>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <p class="link-text">¿Olvidaste tu contraseña? <a href="register.html">Conoce tu contraseña aquí</a></p>

                <button type="submit">Ingresar</button>
            </form>
        </div>


    </div>
</body>

</html>
